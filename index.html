}

}

#prayerStatus:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

#prayerStatus ul {
    list-style-type: none;
    padding: 0;
}

.prayed {

}

.not-prayed {

}

}

    from { transform: translateY(20px); opacity: 0; }

}

    animation: fadeIn 1s ease-out;
}

.slide-in {
    animation: slideIn 0.5s ease-out;
}

#dayCount {
    font-size: 24px;
    font-weight: bold;
    color: #1a237e;
    text-align: center;
    margin: 20px 0;
}

#prayerStats {
    background-color: #e8eaf6;
    border-radius: 8px;
    padding: 15px;
    margin-top: 20px;
    text-align: center;
}

#prayerStats p {
    margin: 5px 0;
}

#prayerStats span {
    font-weight: bold;
    color: #1a237e;
}

.emoji-rain {
    position: fixed;
    top: -10%;
    font-size: 20px;
    animation: emoji-fall 3s linear infinite;
}

    to { transform: translateY(110vh); }
}

.prayer-item {
    background-color: #f1f8e9;

}

.prayer-item:hover {
    transform: translateY(-3px);

}
</style></head><body><div class="container fade-in"><h1> 转驻 注 专 注 转</h1><label for="name">专 转 砖:</label><select id="name"></select><p id="prayerRequest" class="slide-in"></p><p id="dayCount" class="slide-in"> 1 转 40</p><label for="prayerDone">住  专 专转 转 驻专拽:</label><input type="checkbox" id="prayerDone" /><button id="submit">砖专</button><div id="prayerText" class="slide-in"></div><div id="allPrayers" class="slide-in"><h3> 拽砖转 转驻:</h3><ul id="prayerList"></ul></div><div id="prayerStatus" class="slide-in"><h3>住住 转驻:</h3><ul id="prayerStatusList"></ul></div><div id="prayerStats" class="slide-in"><p> 砖注专: <span id="daysPassed"></span></p><p> 砖转专: <span id="daysLeft"></span></p><p> 砖: <span id="completionPercentage"></span></p><p>住驻专 砖: <span id="totalPeople"></span></p></div></div><button id="adminBtn"></button><div id="adminSection" style="display:none;"><h2></h2><label for="newName">住祝 砖 转驻:</label><input type="text" id="newName"><label for="newPrayer">住祝 拽砖转 转驻:</label><input type="text" id="newPrayer"><label for="newEmoji">住祝 ':</label><input type="text" id="newEmoji"><button id="addName">住祝</button></div><script>
const firebaseConfig = {
    apiKey: "AIzaSyDwJfwmRD5ev12tCLFAPn07xdA8aYKWjsM",
    authDomain: "everyone-who-prays-for.firebaseapp.com",
    databaseURL: "https://everyone-who-prays-for-default-rtdb.firebaseio.com",
    projectId: "everyone-who-prays-for",
    storageBucket: "everyone-who-prays-for.appspot.com",
    messagingSenderId: "60325762396",
    appId: "1:60325762396:web:d0406af3dc9f321dea9d99",
    measurementId: "G-K74ST2R3XW"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let users = [
    {name: "  ", prayer: "爪 ", emoji: ""},
    {name: "转 转专  专", prayer: "  转", emoji: ""},
    {name: "   专", prayer: "爪 ", emoji: ""},
    {name: "专  住转", prayer: "  转", emoji: ""},
    {name: "砖  砖专", prayer: "  转", emoji: ""},
    {name: "砖  专值指", prayer: "转驻  抓 拽注转", emoji: ""},
    {name: "专  专", prayer: "驻专住 砖驻注 拽转 砖", emoji: ""},
    {name: "注 砖砖专  砖转", prayer: "  转", emoji: ""},
    {name: " 砖注  砖专转", prayer: "专转 转", emoji: ""},
    {name: "  住转专", prayer: "住\" 拽转 专", emoji: ""},
    {name: "转专  专转", prayer: "爪 ", emoji: ""}
];

const nameSelect = document.getElementById('name');
const prayerRequest = document.getElementById('prayerRequest');

users.forEach(user => {
    let option = document.createElement('option');
    option.value = user.name;
    option.text = user.name; 
    nameSelect.add(option);
});

nameSelect.addEventListener('change', () => {
    const selectedUser = users.find(user => user.name === nameSelect.value);
    if (selectedUser) {
        prayerRequest.textContent = `拽砖转 转驻: ${selectedUser.prayer} ${selectedUser.emoji}`;
        prayerRequest.classList.remove('slide-in');
        void prayerRequest.offsetWidth;
        prayerRequest.classList.add('slide-in');
        localStorage.setItem('selectedName', nameSelect.value);
        createEmojiRain(selectedUser.emoji);
    }
});

window.addEventListener('load', () => {
    const savedName = localStorage.getItem('selectedName');
    if (savedName) {
        nameSelect.value = savedName;
        nameSelect.dispatchEvent(new Event('change'));
    }
});

document.getElementById('submit').addEventListener('click', () => {
    const selectedName = nameSelect.value;
    const day = parseInt(document.getElementById('dayCount').textContent.split(' ')[1]);
    const prayerDone = document.getElementById('prayerDone').checked;

    db.ref('prayers/' + selectedName + '/day' + day).set({
        prayerDone: prayerDone,
        timestamp: firebase.database.ServerValue.TIMESTAMP
    }).then(() => {
        alert('转 砖专 爪!');
        updatePrayerStatus();
    }).catch((error) => {
        console.error('砖 转 住 转: ', error);
    });
});

document.getElementById('adminBtn').addEventListener('click', () => {
    const adminPassword = prompt("住 住住转 ");
    if (adminPassword === "1234") {
        document.getElementById('adminSection').style.display = 'block';
    } else {
        alert("住住 砖");
    }
});

document.getElementById('addName').addEventListener('click', () => {
    const newName = document.getElementById('newName').value;
    const newPrayer = document.getElementById('newPrayer').value;
    const newEmoji = document.getElementById('newEmoji').value;

    if (newName && newPrayer && newEmoji) {
        users.push({
            name: newName,
            prayer: newPrayer,
            emoji: newEmoji
        });

        let option = document.createElement('option');
        option.value = newName;
        option.text = newName; 
        nameSelect.add(option);

        alert('砖, 拽砖 \' 住驻 爪!');
        displayAllPrayers();
    } else {
        alert('  转  砖转');
    }
});

const prayerText = `执职止专 职转止指: 指专执注旨 址指 指旨 指指专侄抓.
注执职旨 侄转 职指 职旨砖执职指 止旨旨 职驻指指 执旨专职指指.
职旨注旨 执旨 职指 旨 直止执 旨 注指砖指旨 职止 植址职旨 注址旨止 职爪止 址专职注执转止.
止旨旨 砖职注指专指 职旨转止指 植爪值专止转指 执旨转职执指旨 止旨 止 指旨专植旨 砖职止.
执旨 止 职指 职注止指 址住职旨止 职注址 止旨专 指止专 直旨指转止.`;

document.getElementById('prayerText').textContent = prayerText;

function updatePrayerStatus() {
    const statusList = document.getElementById('prayerStatusList');
    statusList.innerHTML = '';
    const day = parseInt(document.getElementById('dayCount').textContent.split(' ')[1]);

    users.forEach(user => {
        db.ref('prayers/' + user.name + '/day' + day).once('value').then((snapshot) => {
            const li = document.createElement('li');
            const prayerDone = snapshot.val() && snapshot.val().prayerDone;
            li.textContent = `${user.name} ${user.emoji}: ${prayerDone ? '转驻' : '专 转驻'}`;
            li.className = prayerDone ? 'prayed' : 'not-prayed';
            statusList.appendChild(li);
        });
    });
}

function displayAllPrayers() {
    const prayerList = document.getElementById('prayerList');
    prayerList.innerHTML = '';
    users.forEach(user => {
        const li = document.createElement('li');
        li.className = 'prayer-item';
        li.innerHTML = `<strong>${user.name}</strong>: ${user.prayer}`;
        prayerList.appendChild(li);
    });
}

updatePrayerStatus();
displayAllPrayers();

const startDate = new Date('2023-06-01');
const today = new Date();
const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
const currentDay = Math.min(daysPassed, 40);
document.getElementById('dayCount').textContent = ` ${currentDay} 转 40`;

function updatePrayerStats() {
    const daysPassed = Math.min(currentDay, 40);
    const daysLeft = Math.max(40 - currentDay, 0);
    const completionPercentage = Math.round((daysPassed / 40) * 100);
    const totalPeople = users.length;

    document.getElementById('daysPassed').textContent = daysPassed;
    document.getElementById('daysLeft').textContent = daysLeft;
    document.getElementById('completionPercentage').textContent = `${completionPercentage}%`;
    document.getElementById('totalPeople').textContent = totalPeople;
}

updatePrayerStats();

function createEmojiRain(emoji) {
    const rainContainer = document.createElement('div');
    rainContainer.style.position = 'fixed';
    rainContainer.style.top = '0';
    rainContainer.style.left = '0';
    rainContainer.style.width = '100%';
    rainContainer.style.height = '100%';
    rainContainer.style.pointerEvents = 'none';
    document.body.appendChild(rainContainer);

    for (let i = 0; i < 15; i++) {
        const emojiElement = document.createElement('div');
        emojiElement.textContent = emoji;
        emojiElement.classList.add('emoji-rain');
        emojiElement.style.left = `${Math.random() * 100}%`;
        emojiElement.style.animationDelay = `${Math.random() * 3}s`;
        rainContainer.appendChild(emojiElement);
    }

    setTimeout(() => {
        document.body.removeChild(rainContainer);
    }, 3000);
}
</script></body></html>
